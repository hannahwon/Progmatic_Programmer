  <title>Pragmatic Final Mission</title>

<body>
  <div class="poster">
  <header>
    <span>Pragmatic</span>
    <span>Programmer</span>
  </header>
  <div class="tips__upper">
  <div class="tips">
    <span><strong>1)</strong> 깨진 창문을 내버려 두지 말라.</span>
    <span><strong>2)</strong> 품질을 요구 사항으로 만들어라.</span>
    <span><strong>3)</strong> 읽고 듣는 것을 비판적으로 분석하라.</span>
    <span><strong>4)</strong> 지식을 일반 텍스트로 저장하라.</span>
    <span><strong>5)</strong> 완벽한 소프트웨어를 만들 수 없다.</span>
  </div>
  <img src="img/pragmatic.png" class="img__pragmatic"/>
  </div>
    <hr width="650px" color="#f2f2f2">
  <div class="tips__lower">
  <img src="img/bookcover.png" class="img__bookcover"/>
  <div class="tips">
    <span><strong>6)</strong> 무엇을 말하는가와 어떻게 말하는가 모두 중요하다.</span>
    <span><strong>7)</strong> 프로그래머는 사람들이 자신이 원하는 바를 깨닫도록 돕는다.</span>
    <span><strong>8)</strong> DRY:반복하지 말라 (Don't Repeat Yourself)</span>
    <span><strong>9)</strong> 사용자를 기쁘게 하라. 그저 코드만 내놓지 말라.</span>
    <span><strong>10)</strong> 그놈의(damn) 오류 메시지 좀 읽어라.</span>
  </div>
  </div>

    </div>
  </div>
